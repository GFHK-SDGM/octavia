<!DOCTYPE html>
<head>
	<meta http-equiv="200" charset="utf-8" />
	<title>Image to bitmap</title>
	<meta content="true" name="HandheldFriendly" />
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
	<link rel="stylesheet" href="../css/water.min.css" />
	<link rel="stylesheet" href="../css/fonts.css" />
	<style>input[type=number]{display:inline-block;width:5em;}canvas{outline:0.5px solid #fff5;transform:scale(400%);transform-origin:top left;-webkit-image-rendering:crisp-edges;-moz-image-rendering:optimizeSpeed;image-rendering:pixelated;}#floatyCursor{outline:4px solid #f00;position:absolute;}</style>
</head>
<body>
	<p>
		<b id="openImage">Open image</b>.
		<b id="convertImage">Convert!</b>
	</p>
	<p>Press arrow keys to navigate the cursor. Press Enter to convert.</p>
	<p>
		<b>Cut parameters:</b> <input type="number" id="cutWidth" min="1" max="128" value="5"></input> (width) <input type="number" id="cutHeight" min="1" max="128" value="8"></input>(height)<br/>
		<b>Offset parameters:</b> <input type="number" id="cutY" min="0" value="0"></input> (top) <input type="number" id="cutX" min="0" value="0"></input>(left)<br/>
	</p>
	<p>
		<img id="imgShow"/><br/>
		<code id="result"></code><br/><br/>
		<canvas width="1" height="1"></canvas>
		<span id="floatyCursor"></span>
	</p>
	<script src ="../js/imgConv.js"></script>
</body>
